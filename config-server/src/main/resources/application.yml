server:
  port: 8088
spring:
  application:
    name: APP-SERVICES-CONFIG
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ekosutrisno/spring-config-backed
          search-paths:
            - '*service'
          skip-ssl-validation: true
          timeout: 5

#Eureka config
eureka:
  instance:
    instance-id: APP-SERVICES-CONFIG
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 2
    prefer-ip-address: true
    secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator
    virtual-host-name: app-services-config
    hostname: localhost
    ip-address: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    heartbeat-executor-thread-pool-size: 5
    eureka-service-url-poll-interval-seconds: 10
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

